<section
  class="slider relative sm:fixed sm:top-[50px] lg:top-0 lg:relative z-[999999]"
>
  <div class="slider-container grid grid-cols-1 sm:grid-cols-1 sm:gap-2 fixed top-0 left-0 right-0 sm:static">
    <div
      class="top-slider bg-[#222222] flex justify-between items-center sm:justify-center px-5 pt-3 pb-2 sm:py-5 border-b-1 border-[#303030]"
    >
      <div class="anvbar-logo flex gap-2 items-center sm:hidden">
        <div class="image">
          <img
            src="/images/Untitled (12).png"
            alt="logo"
            class="w-[50px] h-[50px] object-cover rounded-full"
          />
        </div>
        <div class="caption">
          <span class="text-white text-[14px] font-medium"
            >Mohamed El-Barbary</span
          >
          <ngx-typed-js
            [strings]="['Programmer', 'Front-End Developer', 'Freelancer']"
            [loop]="true"
            [shuffle]="false"
            [smartBackspace]="true"
            [typeSpeed]="100"
            [backSpeed]="50"
            [backDelay]="2000"
            [fadeOut]="false"
          >
            <span class="typing text-[12px] text-[#f6b846]"></span>
          </ngx-typed-js>
        </div>
      </div>
      <span
        class="hover:text-[#f6b846] transition-all duration-300 cursor-pointer"
      >
        <i class="fa-solid fa-sun"></i>
      </span>
    </div>
    <div class="down-slider">
      <ul
        class="grid grid-cols-4 sm:grid-cols-1 bg-[#222222] uppercase sm:py-4"
      >
        <li
          class="border-b-1 border-[#303030] pb-3 pt-4 hover:text-[#f6b846] transition-all duration-300 cursor-pointer"
        >
          <a
            routerLink="/about"
            routerLinkActive="text-[#f6b846]"
            class="text-[12px] font-medium flex flex-col items-center gap-1"
          >
            <i class="fa-regular fa-user text-xl"></i>
            About
          </a>
        </li>
        <li
          class="border-b-1 border-[#303030] pb-3 pt-4 hover:text-[#f6b846] transition-all duration-300 cursor-pointer"
        >
          <a
            routerLink="/resume"
            routerLinkActive="text-[#f6b846]"
            class="text-[12px] font-medium flex flex-col items-center gap-1"
          >
            <i class="fa-solid fa-rectangle-list text-xl"></i>
            Resume
          </a>
        </li>
        <li
          class="border-b-1 border-[#303030] pb-3 pt-4 hover:text-[#f6b846] transition-all duration-300 cursor-pointer"
        >
          <a
            routerLink="/works"
            routerLinkActive="text-[#f6b846]"
            class="text-[12px] font-medium flex flex-col items-center gap-1"
          >
            <i class="fa-solid fa-eye text-xl"></i>
            Works
          </a>
        </li>
        <li
          class="pb-3 pt-4 hover:text-[#f6b846] transition-all duration-300 cursor-pointer"
        >
          <a
            routerLink="/contact"
            routerLinkActive="text-[#f6b846]"
            class="text-[12px] font-medium flex flex-col items-center gap-1"
          >
            <i class="fa-solid fa-paper-plane text-xl"></i>
            Contact
          </a>
        </li>
      </ul>
    </div>
  </div>
</section>
